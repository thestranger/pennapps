<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8" />
<title>Main</title>
</head>
<body>
		<div id="header">
			name <button>Home</button> <button>workplace visualized</button> <input></input><button>search employee</button> 
		</div>
		<div id="container">
			<form action="" method="post">{% csrf_token %}
				<select selected="{{ filter }}"  name="employee_filter" onchange='this.form.submit()'>
					<option>Select a filter</option>
					<option value='all'>All Employees</option>
					<option value='present'>Present Employees</option>
					<option value='absent'>Absent Employees</option>
				</select>
				<noscript><input type="submit" value="Submit"></noscript>
			</form>
			{% if employees %}
			<ul>
				{% for employee in employees %}
					<li><a href="employee/{{ employee.uid }}">{{ employee.uid }}</a> {{ employee.last_name }} {{ employee.first_name }}</li>
				{% endfor %}
			</ul>
			{% endif %}
		</div>
		
</body>
