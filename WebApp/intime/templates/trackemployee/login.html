<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8" />
<title>Login</title>
</head>
<body>
		<div id="header">
			<h1>InTime</h1>
		</div>
		<div class="row" id="content">
			<div id="login">
				<div id="login_info">
					Sign up for a new InTime Account
					<p>Email Address</p>
					<input type="text" text="" name="sign_email"></input>
					<p>Password</p>
					<input type="password" name="sign_pwd"></input>
				</div>
				<button>Sign up</button>
			</div>
			<div id="login">
				<form action="" method="post">{% csrf_token %}
					<div id="login_info">
						Login to an existing InTime Account
						<p>Email Address</p>
						<input type="text" name="login_email"></input>
						<p>Password</p>
						<input type="password" name="login_pwd"></input>
					</div>
					{{ error }}
					<button onclick=this.form.submit()>Login</button>
				</form>
			</div>
		</div>
</body>
